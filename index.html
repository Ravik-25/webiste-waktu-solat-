<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Waktu Salat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jadwal Waktu Salat</h1>
    </header>

    <div class="container">
        <h2>Hari Ini</h2>
        <div id="jadwal-container">
            <!-- Data dari backend akan dimasukkan di sini -->
        </div>
    </div>

    <footer>
        &copy; 2025 JadwalSalat.com
    </footer>

    <script>
        // Ganti URL ini sesuai endpoint backend Python kamu
        fetch('http://localhost:5000/api/jadwal-salat')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('jadwal-container');
                for (const [nama, waktu] of Object.entries(data)) {
                    const div = document.createElement('div');
                    div.className = 'waktu-salat';
                    div.innerHTML = `<strong>${nama}</strong><span>${waktu}</span>`;
                    container.appendChild(div);
                }
            })
            .catch(err => {
                document.getElementById('jadwal-container').innerHTML = '<p>Gagal mengambil data.</p>';
                console.error(err);
            });
    </script>
</body>
</html>
